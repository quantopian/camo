nameOverride: camo

annotations: {}

# a list of "name: k, value: v" dicts for env vars
envOverrides: []

global:
  environment: ''  # Overridden in helmfile

role_arn: ''

image:
  repository: 997938224961.dkr.ecr.us-east-1.amazonaws.com/camo
  tag: ''  # Overridden in helmfile
  pullPolicy: Always
  args: ["node", "server.js"]

scaling:
  replicaMin: 2
  replicaMax: 4

container_port: 3000

requests:
  cpu: "2"
  memory: "2Gi"

limits:
  cpu: "2"
  memory: "3Gi"

ingress:
  hostname: ''
  authSecret: ''

garden:
  enabled: False

networkPolicy:
  enabled: true

livenessProbe:
  enabled: false

readinessProbe:
  enabled: false
